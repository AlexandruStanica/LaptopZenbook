<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The meta below saved my mobile view! -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
</head>
<body>
      <header>
          <div class="logo-container">
              <img src="Images/SiteLogo.png" alt="Site Logo">
          </div>
          <nav>
              <ul class="nav-links">
                  <li><a class="nav-link" href="index.html">Home</a></li>
                  <li><a class="nav-link" href="#">Specs</a></li>
                  <li><a class="nav-link" href="#">Contact</a></li>
              </ul>

              <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
              </div>
          </nav>
          <div class="cart">
              <img src="Images/cart.png" alt="Cart" width="40px">
              <p id="number">0</p>
          </div>
      </header>

      <main>
          <section class="presentation">
              <div class="introduction">
                  <div class="intro-text">
                      <h1>Laptop for the future</h1>
                      <p>The new 14 inch bezel-less display offering a 4k display with touch screen.</p>
                  </div>
                  <div class="cta">
                      <button class="cta-select">14 Inch</button>
                      <button class="cta-add" onclick="incrementValue()">Add To Cart</button>
                  </div>
              </div>
              
              <div class="cover">
                  <img id="mobile-image" src="Images/zenbook1.png" alt="Zenbook">

                  <div id="demo" class="carousel slide" data-ride="carousel">

                      <!-- Indicators -->
                      <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                      </ul>
                      
                      <!-- The slideshow -->
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img src="images/zenbook1.png" alt="Zenbook">
                        </div>
                        <div class="carousel-item">
                          <img src="images/zenbook2.png" alt="Zenbook">
                        </div>
                        <div class="carousel-item">
                          <img src="images/zenbook3.png" alt="Zenbook">
                        </div>
                      </div>
                      
                      <!-- Left and right controls -->
                      <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                      </a>
                      <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                      </a>
                    </div>
              </div>
          </section>

          <img class="big-circle" src="images/big-eclipse.png" alt="big eclipse">
          <img class="medium-circle" src="images/mid-eclipse.png" alt="mid eclipse">
          <img class="small-circle" src="images/small-eclipse.png" alt="small eclipse">
      </main>

      <footer>
          <p>Stanica Alexandru, Copyright &copy; 2020</p>
      </footer>

    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
